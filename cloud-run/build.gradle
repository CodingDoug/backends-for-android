buildscript {
    ext {
        kotlin_version = '1.4.0'
        kotlinx_serialization_version = '1.0.0-RC'
        ktor_version = '1.3.2'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.0.0'
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'kotlinx-serialization'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8
compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

repositories {
    google()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-core:$kotlinx_serialization_version"

    implementation "io.ktor:ktor-server-netty:$ktor_version"
    implementation "io.ktor:ktor-gson:$ktor_version"

    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.google.cloud:google-cloud-logging-logback:0.118.2-alpha'

    implementation 'com.google.firebase:firebase-admin:6.16.0'
}

application {
    mainClassName = 'com.hyperaware.bfa.cloudrun.MainKt'
}

archivesBaseName = 'app'
jar {
    manifest {
        attributes 'Main-Class': application.mainClassName
    }
}

shadowJar {
    // This is required to prevent problems with gRPC service metadata
    mergeServiceFiles()
}